<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        #gadget-1, #gadget-2 {
            width: 500px;
            height: 400px;
            margin-bottom: 20px;
        }
    </style>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="/portal/themes/portal/js/shindig.js"></script>
    <script src="js/ues-prefs.js"></script>
    <script src="js/ues.js"></script>
</head>
<body>
<div>
    <button class="clear" type="button">Clear</button>
</div>
<h4>g1</h4>
<div id="gadget-1"></div>
<h4>g2</h4>
<div id="gadget-2"></div>
<script>
    ues.gadgets.render('#gadget-1', 'http://localhost:9763/dashboards/tests/g1.xml');
    ues.gadgets.render('#gadget-2', 'http://localhost:9763/dashboards/tests/g2.xml');

    $(function () {
        $('.clear').click(function () {
            UESContainer.inlineClient.publish('org.wso2.ues.samples.ch', {
                msg: 'publishing message from dashboard',
                type: 'clear'
            });
        });
    });
</script>
</body>
</html>
