            <a href="#" class="navbar-brand">Project name</a>
        </div>

            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>

            </ul>

</div>
<div id="wrapper">
    <div id="left">
        <nav class="navbar-default navbar" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle" data-toggle="collapse"

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="visible-xs navbar-brand">Designer Menu</span>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse left-menu-bar">
                <ul class="nav navbar-nav nav-tabs" role="tablist">
                    <li class="active"><a href="#designer">Dashboard</a></li>
                    <li><a href="#widgets">Store</a></li>
                    <li><a href="#settings">Settings</a></li>
                    <li><a href="#">Share</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="middle" class="tab-content">
        <div id="designer" class="container-fluid designer tab-pane active">
            <div class="row">
                <div class="col-md-2 col-md-push-10">
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Check me out
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <div class="col-md-10 col-md-pull-2">
                    <div class="container-fluid">
                        <div class="row toolbar">
                            <div class="col-md-12"><h2>Designer Toolbar</h2></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="widgets" class="container-fluid widgets tab-pane">
            <div class="row toolbar">
                <div class="col-md-12">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">Gadgets</button>
                        <button type="button" class="btn btn-default">UIs</button>
                        <button type="button" class="btn btn-default">Pages</button>
                        <button type="button" class="btn btn-default">Templates</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 content"></div>
            </div>
        </div>
        <div id="settings" class="container-fluid settings tab-pane"></div>
    </div>
    <div class="preview-toggle"></div>
</div>
<!--<iframe id="sandbox" src="preview.jag"></iframe>-->
<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/handlebars-v1.3.0.js"></script>
<script src="js/index.js"></script>
<script src="js/store.js"></script>
<script src="/portal/themes/portal/js/shindig.js"></script>
<script src="js/common-container.js"></script>
<script id="designer-hbs" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-md-3 ues-widget-box"></div>
        <div class="col-md-6 ues-widget-box"></div>
        <div class="col-md-3 ues-widget-box"></div>
    </div>
    <div class="row">
        <div class="col-md-6 ues-widget-box"></div>
        <div class="col-md-6 ues-widget-box"></div>
    </div>
    <div class="row">
        <div class="col-md-4 ues-widget-box"></div>
        <div class="col-md-4 ues-widget-box"></div>
        <div class="col-md-4 ues-widget-box"></div>
    </div>
</script>
<script id="thumbs-hbs" type="text/x-handlebars-template">
    <div class="row thumbnails">
        {{#each .}}
        <div class="col-md-3 col-sm-4 col-xs-6 box">
            <div class="thumbnail">
                <img src="images/thumbnail.jpg"/>

                <div class="caption">
                    <h3>{{name}}</h3>
                </div>
                <div class="tools">
                    <button type="button" class="btn btn-success drag-handle" data-id="{{name}}"><i
                            class="fa fa-plus"></i></button>
                    <button type="button" class="btn btn-info"><i class="fa fa-arrow-down"></i></button>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</script>
</body>
</html>
